<p20 class="sulat" id="1"  style="text-align: justify;
            display: none;" >

       <!--button show and unshow-->
     
            <button onclick="CloseOpen()"> <h20>
                aaaaaaaaaaaa
            </h20> </button>
            <p id="1.1"></p>
            
 <script>
                let x = document.getElementById("1").innerHTML
  

            function CloseOpen() {
                        document.getElementById("1.1").innerHTML = x;
                var y = document.getElementById("1.1");
                if (y.style.display === "none") {
                      y.style.display = "block";
                                 } else {
                                  y.style.display = "none";
                                }
           }
            </script>
